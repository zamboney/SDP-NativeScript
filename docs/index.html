<html>

<head>
    <link rel="stylesheet" href="css/reveal.min.css">
    <link rel="stylesheet" href="css/theme/simple.min.css">
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section data-markdown="/README.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n">


            </section>
        </div>
    </div>
    <script src="js/reveal.min.js"></script>
    <script src="js/head.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/7.0.0/mermaid.min.js"></script>
    <script>
        mermaid.initialize({ startOnLoad: true });
    </script>
    <script>
        Reveal.initialize({
            history: true,
            slideNumber: true,
            dependencies: [
                {
                    src: "js/marked.min.js",
                    condition: function () {
                        return !!document.querySelector('[data-markdown]');
                    }
                },
                {
                    src: "js/markdown.min.js",
                    condition: function () {
                        return !!document.querySelector('[data-markdown]');
                    }
                },
                // Syntax highlight for <code> elements
                { src: 'js/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }


            ]
        });
    </script>

</body>

</html>
